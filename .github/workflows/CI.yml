# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/**'

  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5 -e MYSQL_ROOT_PASSWORD=dedi_test -e MYSQL_USER=dedi_test -e MYSQL_PASSWORD=dedi_test -e MYSQL_DATABASE=dedi_test --entrypoint sh mysql:8 -c "exec docker-entrypoint.sh mysqld --default-authentication-plugin=mysql_native_password"
        ports:
          - 33306:3306
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: setup Redis
      uses: shogo82148/actions-setup-redis@v1

    - name: Set up Node
      uses: actions/setup-node@master
      with:
        node-version: '14'

    - name: Run Npm Install
      run: npm install

    - name: Create env file
      run: |
        touch .env
        echo NODE_ENV=test >> .env
        echo DB_HOST_TEST=0.0.0.0 >> .env
        echo DB_PORT_TEST=33306 >> .env
        echo DB_USER_TEST='dedi_test' >> .env
        echo DB_PASSWORD_TEST='dedi_test' >> .env
        echo DB_DATABASE_TEST='dedi_test' >> .env
        cat .env

    - name: Run Testing
      run: npm run test

    - name: Run Lint
      run: npm run lint

    - name: Run Build
      run: npm run build

    - name: Set Up Codeclimate and Send Report Codeclimate
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORT_ID }}
      with:
        coverageLocations: coverage/lcov.info:lcov
